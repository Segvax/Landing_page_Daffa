<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghost Of Tsushima Game Website</title>
    <link rel="stylesheet" type="text/css" href="rating.css" />

    <!-- Menambahkan ikon pada title -->
    <link rel="icon" href="1024x1024.png" type="image/png" />

    <!-- Box icons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Header -->
    <header>
      <a href="#" class="logo">
        <img src="logooo.png" alt="Ghost Of Tsushima Logo">
      </a>

      <ul class="navlist">
        <li><a class="Poppins" href="index.html">BERANDA</a></li>
        <li><a class="Poppins" href="about.html">TENTANG</a></li>
        <li><a class="Poppins" href="Image.html">GALERI</a></li>
        <li><a class="Poppins"class="Poppins" target="_blank" href="https://youtu.be/nVhXp6FX7Y4?si=8Ql8uzQypo6cl9Bs">GAMEPLAY</a></li>
        <li><a class="Poppins" href="rating.html">ULASAN</a></li>
      </ul>
    </header>

    <section class="namakamu" id="namakamu">
      <form action="#" method="post" class="review-form">
          <div class="form-group">
              <label for="nama">Nama/Username:</label>
              <input type="text" id="nama" name="nama" required>
          </div>
          <div class="form-group">
              <label for="JenisKelamin">JenisKelamin</label>
              <select id="JenisKelamin" name="JenisKelamin">
                  <option value="#">--</option>
                  <option value="#">Laki-laki</option>
                  <option value="#">Perempuan</option>
                  <option value="#">Tidak mau memberitahu</option>
              </select>
          </div>
          <div class="form-group">
              <label for="Q1">1. Apakah sebelumnya kamu sudah tau tentang Game "Ghost Of Tsushima"?</label>
              <div class="radio1">
                  <label><input type="radio" name="Q1" value="1"> Tidak Sama Sekali</label>
                  <label><input type="radio" name="Q1" value="2"> Kurang Tau</label>
                  <label><input type="radio" name="Q1" value="3"> Cukup Tau</label>
                  <label><input type="radio" name="Q1" value="4"> Sangat Tau</label>
                  <label><input type="radio" name="Q1" value="5"> Sedang Memainkannya Sekarang!</label>
              </div>
              <label for="Q2">2. Apa pendapat anda tentang Game "Ghost Of Tsushima"?</label>
              <div class="radio2">
                  <label><input type="radio" name="Q1" value="1"> Belum Pernah Main</label>
                  <label><input type="radio" name="Q1" value="2"> Biasa Saja</label>
                  <label><input type="radio" name="Q1" value="3"> Bagus</label>
                  <label><input type="radio" name="Q1" value="4"> Keren</label>
                  <label><input type="radio" name="Q1" value="5"> Luar Biasa!</label>
              </div>
          </div>
          <div class="form-group">
              <label for="favourite">Device/Platform apa yang kamu punya sekarang?</label>
              <div class="device">
                  <div>
                      <label><input type="checkbox" name="favourite" value="device1"> PC</label>
                      <label><input type="checkbox" name="favourite" value="device2"> Notebook</label>
                      <label><input type="checkbox" name="favourite" value="device3"> PlayStation4</label>
                      <label><input type="checkbox" name="favourite" value="device4"> PlayStation5</label>
                      <label><input type="checkbox" name="favourite" value="device1"> XBox</label>
                      <label><input type="checkbox" name="favourite" value="device1"> Nintendo Switch</label>
                      <label><input type="checkbox" name="favourite" value="device2"> Steam Deck</label>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="comments">Berikan Ulasan Tentang Game "Ghost Of Tsushima"</label>
              <textarea id="comments" name="comments" rows="4"></textarea>
          </div>
          <div class="form-group">
              <button type="submit">Kirim Ulasan</button>
          </div>
      </form>
  </section>

    <!-- JS link -->
    <script src="js/script.js"></script>
  </body>
</html>
